    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            /* font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; */
        }

        body {
            /* background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); */
            background-image: linear-gradient(to bottom, #16213e, #13244e, #11275f, #10296f, #152b7f);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        .logo {
            width: 100px;
            animation: fadeIn 1.5s ease-in;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            font-weight: 300;
            letter-spacing: 2px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 3rem;
            color: #a0a0a0;
            line-height: 1.6;
            max-width: 600px;
            display: inline-block;
        }

        .countdown {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .countdown-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }

        .countdown-number {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 0.5rem;
        }

        .countdown-label {
            font-size: 0.9rem;
            color: #a0a0a0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .email-form {
            margin: 2rem 0;
        }

        input[type="email"] {
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 30px;
            width: 300px;
            margin-right: 1rem;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1rem;
        }

        button {
            padding: 1rem 2rem;
            border: none;
            border-radius: 30px;
            background: #007bff;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        .social-links {
            margin-top: 3rem;
        }

        .social-links a {
            color: #fff;
            margin: 0 1rem;
            font-size: 1.5rem;
            opacity: 0.7;
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            opacity: 1;
            transform: translateY(-3px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .countdown {
                grid-template-columns: 1fr 1fr;
                gap: 1rem;
            }

            input[type="email"] {
                width: 100%;
                margin-bottom: 1rem;
            }

            button {
                width: 100%;
            }
        }
    </style>

<body>
    <div class="container">
        <div style="border-radius: 8px; padding: 10px; background-color: #fff; margin-bottom: 10px; display: inline-block;"><img src="img/jtd-logo.svg" alt="Jawara Teknologi Digital" class="logo"></div>
        <h1>Something Amazing is Coming</h1>
        <p>We're revolutionizing the future of technology. Subscribe to get notified when we launch!</p>
        
        <div class="countdown">
            <div class="countdown-item">
                <div class="countdown-number" id="days">00</div>
                <div class="countdown-label">Days</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="hours">00</div>
                <div class="countdown-label">Hours</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="minutes">00</div>
                <div class="countdown-label">Minutes</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="seconds">00</div>
                <div class="countdown-label">Seconds</div>
            </div>
        </div>

        <div class="email-form">
            <input type="email" placeholder="Enter your email for updates">
            <button>Notify Me</button>
        </div>

        <div class="social-links">
            <a href="https://www.linkedin.com/company/105967384"><i class="fab fa-linkedin"></i></a>
            <a href="https://www.instagram.com/jawara.teknologi.digital/"><i class="fab fa-instagram"></i></a>
            <a href="https://github.com/Jawaratech"><i class="fab fa-github"></i></a>
        </div>
    </div>

    <script>
        // Set the launch date (example: 30 days from now)
        const launchDate = new Date();
        launchDate.setDate(launchDate.getDate() + 14);

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = launchDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').innerHTML = days.toString().padStart(2, '0');
            document.getElementById('hours').innerHTML = hours.toString().padStart(2, '0');
            document.getElementById('minutes').innerHTML = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').innerHTML = seconds.toString().padStart(2, '0');

            if (distance < 0) {
                clearInterval(countdownInterval);
                document.querySelector('.countdown').innerHTML = '<h2>We\'re Live!</h2>';
            }
        }

        // Update countdown every second
        const countdownInterval = setInterval(updateCountdown, 1000);
        updateCountdown(); // Initial call
    </script>
